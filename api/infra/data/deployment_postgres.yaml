apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: data
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15.3
          resources:
            limits:
              memory: '512Mi'
              cpu: '500m'
          ports:
            - containerPort: 5432
          env:
            - name: PGPASSWORD
              value: 'CHANGE_ME'
            - name: POSTGRES_PASSWORD
              value: 'CHANGE_ME'
          readinessProbe:
            exec:
              command: ['psql', '-w', '-U', 'postgres', '-d', 'postgres', '-c', 'SELECT 1']
            initialDelaySeconds: 15
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command: ['psql', '-w', '-U', 'postgres', '-d', 'postgres', '-c', 'SELECT 1']
            initialDelaySeconds: 45
            timeoutSeconds: 2
